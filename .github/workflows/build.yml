name: build openwrt
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Initialization environment
      run: |
        sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
        docker rmi `docker images -q`
        sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* android* || true
        sudo -E apt-get -y update --allow-releaseinfo-change
        sudo -E apt-get -y install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig libtinfo5 rsync
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean
    - name: Clone source code
      run: |
        git clone https://github.com/coolsnowwolf/lede
    - name: Update feeds & Install feeds
      run: |
        cd lede
        echo "src-git helloworld https://github.com/fw876/helloworld" >> feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a
    - name: Load custom configuration
      run: |
        mv .config lede/.config
    - name: Download package
      run: |
        cd lede
        make defconfig
        make download -j8 || make download -j1 V=s
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    - name: Compile firmware
      run: |
        cd lede
        make -j$(nproc) || make -j1 V=s
    - name: Upload firmware
      uses: actions/upload-artifact@master
      with:
        name: firmware
        path: lede/bin/targets/
